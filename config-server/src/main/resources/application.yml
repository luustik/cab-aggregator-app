spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${GITHUB_REPO:https://github.com/luustik/config-repo.git}
          default-label: main
          search-paths: "{application}"
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  zipkin:
    tracing:
      endpoint: ${ZIPKIN:http://zipkin:9411/api/v2/spans}
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8000
